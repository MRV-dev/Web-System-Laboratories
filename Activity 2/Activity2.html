<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Playlist</title>
    <link rel="stylesheet" href="activity.css">
</head>
<body>

<div class="container">
    <div class="playlist">
        <div class="playlist-header">
            <h2 class="fw-bold">My Playlist</h2>
            <input type="text" class="search-bar" placeholder="Search for a song...">
        </div>
        
        <ul class="list-unstyled" id="songlist"> 
            <li class="song">
                <div>
                    <p class="song-title">Habulin mo ang babaeng lumpo</p>
                    <small class="artist-name">Ace Sinag</small>
                </div>
                <button class="delete">Delete</button>
            </li>
            <li class="song">
                <div>
                    <p class="song-title">Binalewala</p>
                    <small class="artist-name">Ariel Maravilla</small>
                </div>
                <button class="delete">Delete</button>
            </li>
            <li class="song">
                <div>
                    <p class="song-title">Dialysis</p>
                    <small class="artist-name">Mikki Mamaradlo</small>
                </div>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    <div class="add-song">
        <h2 class="fw-bold">Add Song</h2>
        <label for="song-title">Title:</label>
        <input type="text" id="song-title" placeholder="Enter song title">
        
        <label for="artist-name">Artist:</label>
        <input type="text" id="artist-name" placeholder="Enter artist name">
        
        <button id="add-button">Add</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
